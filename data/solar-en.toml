# What language this configuration represents
language = "en"

[game]
starting-planet = "planet3"  # Earth
base-consumption = {  # what is consumed each day
    fuel = 0.5,  # increased through ship size upgrades, eliminated with fusion reactor
    food = 0.1,
    water = 0.1,
]

[game.money]
starting-cash = 100_000
starting-debt = 102_000
starting-bank = 0

debt-interest = 0.07
bank-interest = 0.05

debt-limit    = 200_000  # If your debt is less than this, you can borrow up to this amount
debt-death    = 900_000  # When your debt hits this, it's game over

